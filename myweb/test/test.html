<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/user" method="get">
    用户名：<input type="text" name="username"/><br/>
    密码：<input type="password" name="password"/>
    <input type="submit" value="提交"/>
</form>
<input type="button" value="测试"/>

<script src="jquery.js"></script>
<script>

                type : 'get',
                url : '/user',
                success : function(data){
                    console.log(data);
                }
            });
        })
    })
</script>
